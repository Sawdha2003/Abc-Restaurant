<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <title>Gallery</title>
    <link rel="stylesheet" href="/css/CustomerGallery.css">
</head>
<body>
    
    <header>
        <div class="logo"><i class='bx bx-restaurant'></i><h1>ABC Restaurant</h1>

        </div>

        

        <div class="navbar">

        <ul>
            <li><a href="/dashboard" class="home-active">Home</a></li>
            <li><a href="Menu.html">Menu</a></li>
            <li><a href="#Facilities">Facilities</a></li>
            <li><a href="#about-us">Aboutus</a></li>
            <li>
                <select id="reserve" name="reserve">
                    <option value="">Reservation</option>
                    <option value="Dinein.html">Dine-In</option>
                    <option value="Delivery.html">Delivery</option>
                </select>
            </li>
            <li><a href="Contact.html">Contact</a></li>
            <li><a href="Gallery.html">Gallery</a></li>
            <li><a href="/login">Logout</a></li>


        </ul>

        </div>

        
    </header>


    <div class="gallery-container" id="gallery-container">

    </div>

<script>
    fetch('/view-gallery')
    .then(response => response.json())
    .then(data => {
        const galleryContainer = document.getElementById('gallery-container');
        data.forEach(gallery => {
            const imgWrapper = document.createElement('div');
            imgWrapper.classList.add('gallery-item-wrapper');

            const imgElement = document.createElement('img');
            imgElement.src = `${gallery.imageurl}`; 
            imgElement.alt = gallery.description;
            imgElement.classList.add('gallery-item');

            const descriptionElement = document.createElement('p');
            descriptionElement.textContent = gallery.description;
            descriptionElement.classList.add('gallery-description');


            imgWrapper.appendChild(imgElement);
            imgWrapper.appendChild(descriptionElement);

            galleryContainer.appendChild(imgWrapper);
        });
    })
    .catch(error => console.error('Error fetching gallery images:', error));
</script>




</body>
</html>
